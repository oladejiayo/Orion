# ============================================================================
# Local Development Overrides
#
# Used when running the service directly (outside Docker).
# Connects to infrastructure services started by docker-compose.yml.
# Activate: java -jar app.jar --spring.profiles.active=local
# ============================================================================

# --- Database (US-01-10): Local PostgreSQL via docker-compose ---
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/orion
    username: orion
    password: orion_dev_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

# --- Flyway multi-database (US-01-10) ---
orion:
  flyway:
    orion:
      url: jdbc:postgresql://localhost:5432/orion
      username: orion
      password: orion_dev_password
      locations: classpath:db/migration/orion
      enabled: true

